<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="mode">
        <i class="far fa-sun fa-2x"></i>
        <i class="far fa-moon fa-2x not-active"></i>
      </div>
      <div class="screen">
        <div class="workings">10 + 10 - 10</div>
        <div class="result">567</div>
      </div>
      <div class="btn">
        <div class="n">AC</div>
        <div class="n">&#x207a;&#x2044;&#x208b;</div>
        <div class="n">%</div>
        <div class="o">&divide;</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="o">&#215</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="o">&#8722;</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="o">&plus;</div>
        <div>del</div>
        <div>0</div>
        <div class="dot">.</div>
        <div class="o equals">&#61;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
